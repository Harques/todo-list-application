server:
  port: 9501

spring:
  application:
    name: user-service
jpa:
  show-sql: true
  hibernate:
    ddl-auto: create

eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true